<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sleuth</title>
  </head>
  <body>
    <div id="content">
      <header class="hero">
        <form action="" class="location-form">
          <input
            type="text"
            class="location-input"
            id="location-input"
            name="location"
          />
          <button type="submit" class="location-submit">Deduce</button>
        </form>
      </header>
      <main class="parent-container">
        <div class="current-weather-container">
          <h1 class="current-header">Right now...</h1>
          <div class="current-location"></div>
          <div class="current-condition"></div>
          <div class="current-temperature"></div>
          <div class="current-feelslike"></div>
        </div>
      </main>
    </div>
  </body>
</html>
